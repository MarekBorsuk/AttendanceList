<h1>Add new lesson</h1>
<form>
    <input type="text" placeholder="Name" ng-model="newCtrl.lesson.name"><br>
    <input type="text" placeholder="Teacher" ng-model="newCtrl.lesson.teacher"><br>
    <input type="text" placeholder="Description" ng-model="newCtrl.lesson.description"><br>
    <button ng-click="newCtrl.saveLesson()">Add Lesson</button>
</form>
